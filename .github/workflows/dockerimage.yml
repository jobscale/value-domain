name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
    - run: git remote -v
    - run: git config -l
    - run: npm run lint
    - run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
